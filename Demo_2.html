<script src="js/jQuery.js"></script><!-- 使用 jQuery 核心 -->
<script src="js/cppy.min.js"></script><!-- 使用 cppy 外掛 -->


<script>
$(function (){

    // ===== 逐筆加入資料 ===== //

    // 1. 一開始們以任何資料，只有模板
    $(".box").cppy();
    
    // 2. 加入一筆資料後渲染
    var data = {
        title: "蘋果",
        price: 50
    };

    $(".box").cppy(data);

    // 3. 再加入一筆資料後渲染
    var data = {
        title: "西瓜",
        price: 200
    };

    $(".box").cppy(data);

});
</script>

<ul class="box">
    <li cppytemp>$title : $$price </li>
</ul>
