<script src="js/jQuery.js"></script><!-- 使用 jQuery 核心 -->
<script src="js/cppy.min.js"></script><!-- 使用 cppy 外掛 -->


<script>
$(function (){

    // ===== 加入圖片的做法 ===== //

    // 利用屬性 data-cppyimg ，將要顯示的圖片路徑，指定在如 data-cppyimg="$your_image_url"

    // 接著有兩種方式：
    
    // 一. 使用 <img> src
    $(".use_img").cppy({
        title: "圖片",
        img: "images/flower.jpg"
    });

    // 二. 使用 CSS background-image
    $(".not_img").cppy({
        title: "背景圖",
        img: "images/flower.jpg"
    });

});
</script>

<!-- CSS 只是範例使用而已 -->
<style>
.callimg {
    width: 100px; 
    height: 100px; 
    background-position:center; 
    background-size:cover;
    background-repeat: no-repeat;
    display: block;
    margin: 5px;
}
</style>

<!-- 與 cppytemp 同一層 -->
<div class="use_img">
    <img cppytemp class="callimg" title="$title" data-cppyimg="$img">
</div>


<!-- 在 cppytemp 底下 -->
<div class="not_img">
    <div cppytemp>
        <img cppytemp class="callimg" title="$title" data-cppyimg="$img">
        <div class="callimg" title="$title" data-cppyimg="$img"></div>
        <i class="callimg" title="$title" data-cppyimg="$img"></i>
    </div>
</div>
